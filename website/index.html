<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Weather Journal App</h1>
      <div class="holder entry">
        <div class="title">No entries yet, Generate one :)</div>
        <div id="entryHolder">
          <div class="temp-container">
            <div id="temp"></div>
            <div id="date"></div>
          </div>
          <div class="feelings-container">
            <div id="content"></div>
          </div>
        </div>
      </div>
      <div class="holder feel">
        <textarea
          class="myInput decorated-box"
          id="feelings"
          placeholder="How are you feeling today?"
          rows="9"
          cols="64"
        ></textarea>
      </div>
      <div class="holder zip">
        <input
          class="decorated-box"
          type="text"
          id="zip"
          placeholder="enter zip code"
        />
        <button class="decorated-box" id="generate" type="submit">
          Generate
        </button>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
